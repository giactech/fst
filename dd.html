{% extends "base.html" %}

{% block content %}

<div class="card form-container">
    <div class="title-box">
        <h2>{{ title }}</h2>
    </div>

    <form action="/dd_update/" method="post" enctype="multipart/form-data">
        
        <h3>Select Update Type:</h3>
        
        <div class="form-group update-options"> <label class="radio-label">
                <input type="radio" name="update_type" value="full" required>
                Full
            </label>
            <label class="radio-label">
                <input type="radio" name="update_type" value="day1" required>
                Day 1
            </label>
            <label class="radio-label">
                <input type="radio" name="update_type" value="division" required>
                Division
            </label>
        </div>
        
        <hr> <h3>Upload Files</h3>
        
        <div class="form-group file-upload"> <label for="file1">Cost File:</label>
            <input type="file" id="file1" name="file1" required>
        </div>
        
        <div class="form-group file-upload"> <label for="file2">Cema File:</label>
            <input type="file" id="file2" name="file2" required>
        </div>
        
        <div class="form-group file-upload"> <label for="file3">Func File:</label>
            <input type="file" id="file3" name="file3" required>
        </div>

        <button type="submit" class="button primary">Start</button>
    </form>
</div>

{% endblock %}
